if ($lico_use_csp = 1) {
    set $lico_safe_csp_header "upgrade-insecure-requests; base-uri 'self'; object-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http: 'strict-dynamic'; style-src 'self' 'unsafe-inline'; default-src 'none'; script-src-elem 'self' 'unsafe-inline'; connect-src 'self'; style-src-attr 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'; form-action 'self'; font-src 'self'; frame-src 'self'; img-src 'self' data:; frame-ancestors 'self';";
}
add_header Content-Security-Policy $lico_safe_csp_header always;

