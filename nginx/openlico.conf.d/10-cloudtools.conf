location ~ ^/cloudtools/(?<uuid>[-\w]+) {
    set $redirect_url "";
    perl '
        use nginx;
        use LWP::UserAgent;
        use JSON;
        sub {
            my $r = shift;
            my $lico_api_gateway = $r->variable("lico_api_gateway");
            my $uuid = $r->variable("uuid");
            my $cloudtools_url = "$lico_api_gateway/cloudtools/?uuid=$uuid";
            $ua = LWP::UserAgent->new(
                timeout=>10, ssl_opts=>{
                    verify_hostname=>0, SSL_verify_mode=>0
                },
            );
            $request = HTTP::Request->new(GET=>$cloudtools_url);
            my $res = $ua->request($request);
            if ($res->is_success) {
                my $hash = JSON::decode_json($res->decoded_content);
                $r->variable("redirect_url", $hash->{redirect_url});
                $r->internal_redirect("/cloudtools-redirect/");
            } else {
                return $res->status_line();
            }
        }
    ';
}

location = /cloudtools-redirect/ {
    internal;
    rewrite /.* $scheme://$host:$server_port$redirect_url break;
}
